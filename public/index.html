<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PWA | Service Worker - Native Device Feature</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
			type="text/css"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<link rel="stylesheet" href="/src/css/app.css" type="text/css" />
		<link rel="stylesheet" href="/src/css/main.css" type="text/css" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="PWAGram" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152" />
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180" />
		<meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png" />
		<meta name="msapplication-TileColor" content="#fff" />
		<meta name="theme-color" content="#3F51B5" />
	</head>
	<body>
		<!-- Nav bar -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">PWAGram</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="/">Feed</a>
						<a class="mdl-navigation__link" href="/help">Help</a>
						<div class="mdl-navigation__link">
							<button
								class="
									enable-notifications
									mdl-button mdl-js-button
									mdl-button--raised
									mdl-js-ripple-effect
									mdl-button--accent
								"
							>
								Enable Notifications
							</button>
						</div>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">PWAGram</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/">Feed</a>
					<a class="mdl-navigation__link" href="/help">Help</a>
					<button
						class="
							enable-notifications
							mdl-button mdl-js-button
							mdl-button--raised
							mdl-js-ripple-effect
							mdl-button--accent
						"
					>
						Enable Notifications
					</button>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="mdl-dialog post-dialog" id="post-modal">
					<div class="mdl-dialog__content">
						<div class="photo-container">
							<video id="player" autoplay></video>
							<canvas id="canvas" width="320px" height="240px"></canvas>
							<img id="picked-image" src="" alt="" />
							<div class="text-center">
								<button
									class="
										mdl-button mdl-js-button
										mdl-button--raised mdl-button--colored
										mdl-js-ripple-effect
									"
									id="capture-btn"
								>
									<span class="material-icons"> photo_camera </span> capture
								</button>
							</div>
						</div>

						<form id="new-post-form">
							<div class="image-picker-container">
								<div class="text-center">
									<h5 id="image-picker-label">
										<span class="material-icons"> attach_file </span> Pick an Image
									</h5>
								</div>
								<div class="textfield-container mdl-textfield mdl-js-textfield mdl-textfield--file">
									<input
										class="mdl-textfield__input"
										placeholder="Image (JPG/PNG/JPEG)"
										type="text"
										id="image-picker-text"
										readonly
									/>
									<div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
										<i class="material-icons">attach_file</i
										><input type="file" id="image-picker" accept="image/*" />
									</div>
								</div>
							</div>
							<div
								class="
									textfield-container
									mdl-textfield mdl-js-textfield
									mdl-textfield--floating-label
								"
							>
								<input
									class="mdl-textfield__input"
									type="text"
									name="title"
									id="post_title"
									required
								/>
								<label class="mdl-textfield__label" for="post_title">Title</label>
							</div>
							<div
								class="
									textfield-container
									mdl-textfield mdl-js-textfield
									mdl-textfield--floating-label
								"
							>
								<input
									class="mdl-textfield__input"
									type="text"
									name="location"
									id="post_location"
									required
								/>
								<label class="mdl-textfield__label" for="post_location">Location</label>
							</div>
							<div>
								<button
									type="button"
									class="mdl-button mdl-js-button mdl-js-ripple-effect"
									id="get-location-btn"
								>
									<span class="material-icons"> location_on </span> get location
									<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
								</button>
							</div>
							<div class="text-center submit-btn-container">
								<button
									type="submit"
									class="
										mdl-button mdl-js-button
										mdl-button--raised
										mdl-js-ripple-effect
										mdl-button--accent
									"
									id="submit-btn"
								>
									add post
								</button>
							</div>
						</form>
					</div>
					<div class="mdl-dialog__actions">
						<div class="text-center close-btn-container">
							<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect close">
								<span class="material-icons"> close </span>
							</button>
						</div>
					</div>
				</div>
				<div class="page-content">
					<!-- Background Pic -->
					<div class="bg__pic"></div>
					<h4 class="text-center display-1">Share Your Moments</h4>
					<div class="feed-container"></div>
				</div>
				<div class="fab__btn__container">
					<button
						class="
							show-modal
							mdl-button mdl-js-button
							mdl-button--fab
							mdl-js-ripple-effect
							mdl-button--colored
						"
					>
						<i class="material-icons">add</i>
					</button>
				</div>
			</main>
			<div id="notification-toast" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</div>

		<script src="/src/js/material.min.js"></script>
		<script src="/src/js/promise.js"></script>
		<script src="/src/js/fetch.js"></script>
		<script src="/src/js/idb.js"></script>
		<script src="/src/js/utility.js"></script>
		<script src="/src/js/app.js"></script>
		<script src="/src/js/feed.js"></script>
	</body>
</html>
