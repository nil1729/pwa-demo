<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Help | App Manifest</title>
		<link
			rel="stylesheet"
			href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
			type="text/css"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<link rel="stylesheet" href="/src/css/app.css" type="text/css" />
		<link rel="stylesheet" href="/src/css/help.css" type="text/css" />
	</head>
	<body>
		<!-- Nav bar -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">PWA-Gateway</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="/">Feed</a>
						<a class="mdl-navigation__link" href="/help">Help</a>
						<div class="mdl-navigation__link">
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
							>
								Enable Notifications
							</button>
						</div>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">PWA-Gateway</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/">Feed</a>
					<a class="mdl-navigation__link" href="/help">Help</a>
					<button
						class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
					>
						Enable Notifications
					</button>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="help-container">
						<h3>Need Help?</h3>
						<h6>Learn how to use this app and share your amazing memories with all friends!</h6>
						<div class="contact-details">
							<h3>Contact Us!</h3>
							<div class="contact-btn-container">
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
									<span class="material-icons"> call </span>
								</button>
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
									<span class="material-icons"> mail </span>
								</button>
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
									<span class="material-icons"> chat_bubble </span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="/src/js/material.min.js" defer></script>
		<script src="/src/js/app.js"></script>
	</body>
</html>
