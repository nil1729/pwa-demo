<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PWA | Introduction</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/src/css/style.css" type="text/css" />
	</head>
	<body>
		<div class="title">
			<h1>Progressive Web Apps</h1>
		</div>
		<div class="app-feature">
			<div class="feature" id="installable">
				<p>They're installable (without an App Store)!</p>
			</div>
			<div class="feature" id="offline">
				<p>They can work offline!</p>
			</div>
			<div class="feature" id="responsive">
				<p>They look good on any device</p>
			</div>
			<div class="feature" id="push">
				<p>You can receive Push Messages...</p>
			</div>
			<div class="feature" id="notifications">
				<p>...and show Notifications</p>
			</div>
			<div class="feature" id="native-feature">
				<p>PWAs can access native device features like the Camera</p>
			</div>
			<div class="feature" id="more">
				<p>And so much more!</p>
			</div>
		</div>
		<div class="start-over">
			<button>Start Again!</button>
		</div>
	</body>
	<script type="text/javascript" src="/src/js/app.js"></script>
</html>
